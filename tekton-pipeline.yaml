apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: build-and-deploy-api
spec:
  tasks:
    - name: build-image
      taskRef:
        name: buildah
      resources:
        inputs:
          - name: source
            resource: git-source
        outputs:
          - name: image
            resource: docker-image
      params:
        - name: IMAGE
          value: "crygt/visits-api:latest"

    - name: push-image
      taskRef:
        name: push-image
      resources:
        inputs:
          - name: image
            resource: docker-image
      params:
        - name: IMAGE
          value: "crygt/visits-api:latest"

    - name: deploy-api
      taskRef:
        name: kubectl-deploy
      params:
        - name: KUBERNETES_CLUSTER
          value: "<your_k8s_cluster>"
        - name: DEPLOYMENT_FILE
          value: "visits-api-deployment.yaml"
